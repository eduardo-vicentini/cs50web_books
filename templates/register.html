{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block main %}

<form action="/register" method="post">
    <div class="col-lg-3 col-sm-6 mx-auto"><h3>Register</h3></div>
    <div class="form-group col-lg-3 col-sm-6 mx-auto">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" autofocus>
    </div>
    <div class="form-group col-lg-3 col-sm-6 mx-auto">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group col-lg-3 col-sm-6 mx-auto">
        <input class="form-control" name="confpassword" placeholder="Confirm Password" type="password">
    </div>
    <div class="col-lg-3 col-sm-6 mx-auto">
        <button class="btn btn-outline-primary" type="submit">Register</button>
    </div>

</form>

{% endblock %}
