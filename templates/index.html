{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block main %}
<div class="row">
    <div class="col">
        <div class="my-2 my-lg-0"><h3>Search a Book</h3></div>
        <form class="form-inline" action="/" method="post">
            <input class="form-control mr-sm-2" type="search" placeholder="Title, ISBN, Author" aria-label="Search" name="search" autofocus>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    {% if rows %}
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                    </tr>
                </thead>

                <tbody>
                {% for row in rows %}
                    <tr>

                        <td><a href="/book/{{ row.isbn }}">{{ row.isbn }}</a></td>
                        <td>{{ row.title|safe }}</td>
                        <td>{{ row.author }}</td>
                        <td>{{ row.year }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>
{% endblock %}
